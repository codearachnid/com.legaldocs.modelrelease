<app-toolbar></app-toolbar>
<h2>View</h2>
<table>
    <thead>
        <th>ID</th>
        <th>Label</th>
        <th>Checked</th>
    </thead>
    <tbody>
        <tr>
            <td>{{item.detail.id}}</td>
            <td><a ng-href="#/view/{{item.detail.id}}">{{item.detail.label}}</a></td>
            <td><input type="checkbox" ng-model="item.detail.selected"></td>
        </tr>
    </tbody>
</table>
<a href="#/">Back</a>
