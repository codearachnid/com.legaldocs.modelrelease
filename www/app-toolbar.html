<md-fab-toolbar md-open="toolbar.isOpen" class="md-left">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
          <md-button aria-label="home" class="md-icon-button">
            <md-icon md-svg-src="img/icons/home.svg"></md-icon>
          </md-button>
        <md-button aria-label="comment" class="md-icon-button">
          <md-icon md-svg-src="img/icons/comment.svg"></md-icon>
        </md-button>
        <md-button aria-label="exit" class="md-icon-button">
          <md-icon md-svg-src="img/icons/exit-to-app.svg"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
