<app-toolbar></app-toolbar>
<div layout="row" layout-align="center center">
    <md-button class="md-raised md-primary" ng-click="goToCreate();"> CREATE RELEASE </md-button>
</div>
<md-content>
    <section>
        <md-subheader class="md-primary">Latest Releases</md-subheader>
        <md-list layout-padding>
            <md-list-item ng-repeat="contract in contracts" class="md-3-line" ng-click="goToContract(contract,$event)">
                <ng-md-icon icon="person_outline" class="md-avatar"></ng-md-icon>
                <div class="md-list-item-text">
                    <h3>{{contract.label}}</h3>
                    <p>contract details</p>
                </div>
                <ng-md-icon class="md-secondary" icon="share" aria-label="export contract" ng-click="shareContract( contract );"></ng-md-icon>
            </md-list-item>
        </md-list>
    </section>
</md-content>
