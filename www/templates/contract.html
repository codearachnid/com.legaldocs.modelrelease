<app-toolbar></app-toolbar>
<p>{{contract.id}}</p>
<input ng-model="contract.label">
<md-contact-chips
    ng-model="contacts"
    md-contacts="querySearch($query)"
    md-contact-name="name"
    md-contact-image="image"
    md-contact-email="email"
    md-require-match
    filter-selected="filterSelected"
    placeholder="To">
</md-contact-chips>
<a ng-href="#/signature">signature</a>
